version: "3"
services:
    vpp_server:
       build: .
       stdin_open: true
       tty: true
       working_dir: /workspace
       container_name: vpp_server
       hostname: server
       volumes:
            - /tmp/memif:/memif
            - ..:/workspace
       entrypoint: [/bin/bash, -c]
       command: 
        - |
          tee -a /etc/vpp/startup.conf <<EOF
          plugins {
               plugin default { disable }
               plugin dpdk_plugin.so { enable }
               plugin hicn_plugin.so { enable }
          }
          create interface memif socket id 1 filename /memif/memif1.sock
          create interface memif id 0 socket-id 1 master
          set int state memif1/0 up
          set int ip addr memif1/0 192.168.1.1/24
          EOF
          /bin/bash
    vpp_client:
        build: .
        stdin_open: true
        tty: true
        working_dir: /workspace
        container_name: vpp_client
        hostname: client
        volumes:
             - /tmp/memif:/memif
             - ..:/workspace
        entrypoint: [/bin/bash, -c]
        command: 
        - |
          tee -a /etc/vpp/startup.conf <<EOF
          plugins {
               plugin default { disable }
               plugin memif_plugin.so { enable }
               plugin hicn_plugin.so { enable }
          }
          create interface memif socket id 1 filename /memif/memif1.sock
          create interface memif id 0 socket-id 1 slave
          set int state memif1/0 up
          set int ip addr memif1/0 192.168.1.2/24
          EOF
          /bin/bash
    dev:
        build: .
        container_name: vpp_dev
        hostname: dev
        stdin_open: true
        tty: true
        working_dir: /workspace
        volumes:
             - ..:/workspace
        entrypoint: [/bin/bash]